<!doctype html>
<html>
  <head>
    <title>Basic D3 Example</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <h1>Basic D3 Bar Chart</h1>

    <svg width="400" height="200"></svg>

    <script>
      const data = [
        { name: "A", value: 1 },
        { name: "B", value: 5 },
        { name: "C", value: 8 },
        { name: "D", value: 10 },
      ];

      const svg = d3.select("svg");

      const x = d3
        .scaleBand()
        .domain(data.map((d) => d.name))
        .range([0, 400])
        .padding(0.2);

      const y = d3
        .scaleLinear()
        .domain([0, d3.max(data, (d) => d.value)])
        .range([200, 0]);

      svg
        .selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", (d) => x(d.name))
        .attr("y", (d) => y(d.value))
        .attr("width", x.bandwidth())
        .attr("height", (d) => 200 - y(d.value))
        .attr("fill", "steelblue");
    </script>
  </body>
</html>
